<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy birthday</title>
</head>
<body>
    <script>
        let name = "Joe";
        let i = 0;
        while (i < 2) {
            document.write("Happy birthday to you.<br>");
            i = i + 1
        }
        document.write("Happy birthday dear " + name + ",<br>")
        document.write("Happy birthday to you.<br>")
    </script>
</body>
</html>
