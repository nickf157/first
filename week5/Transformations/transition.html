<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transforms</title>
    <style>
        .color-btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: royalblue;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 1s ease;
        }

        .color-btn:hover {
            background-color: crimson;
        }
    </style>
</head>
<body>
    <div class ="color-btn">Hover Me!</div>
</body>
</html>
