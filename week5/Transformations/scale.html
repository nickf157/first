<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transforms</title>
    <style>
        .scale {
            width: 150px;
            height: 100px;
            background-color: coral;
            text-align: center;
            line-height: 100px;
            transition: transform 0.5s ease;
            transform-origin: top left;
        }

        .scale:hover {
            transform: scaleX(1);
        }
    </style>
</head>
<body>
    <div class ="scale">Scale Me!</div>
</body>
</html>
